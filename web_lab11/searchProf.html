  <!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Search Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html, body {
        height: 100%;
      }
      
      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      
      .form-signin {
        max-width: 350px;
        padding: 15px;
      }

      svg{
        margin-bottom: 4px;
      }
      
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
      
      .form-signin input[type="text"] {
        margin-bottom: 4px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;

      }
      
    </style>
  </head>

  <body>
    <main class="container">
        <section class="text-center col-6 form-signin w-10 m-auto">
        <form action="/form-submit" method="POST">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
            <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
            <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
          </svg>
          <h1 class="h3 mb-3 fw-normal">Please input Prof.'s employee number</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Employee Number" name="empnum">
            <label for="floatingInput">Employee Number</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Search</button>
          <p class="mt-5 mb-3 text-muted">**Template from Bootstrap**</p>
        </form>
      </section>
    </main>
  </body>

  </html>
