<html>
    <script>
        let num1,num2
        num1 = 22;
        num2 = 3;
        var plus = num1 + num2;
        var minus = num1 - num2;
        var times = num1 * num2;
        var divided = num1 / num2;
        console.log("First No: "+num1);
        console.log("Second No: "+num2);
        console.log(num1 + " + " + num2 +" = "+plus);
        console.log(num1 + " - " + num2 +" = "+minus);
        console.log(num1 + " * " + num2 +" = "+times);
        console.log(num1 + " / " + num2 +" = "+divided);

    </script>
</html>
