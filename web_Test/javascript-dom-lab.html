<!DOCTYPE html>
<html lang="en">
    <header>
        <h1>JavaScript:Sum of Random Numbers</h1>
    </header>
    <body>
        Input N between 1-20:
        <input type="text" id="num1">
        <button onclick="Generate_Numbers()">Generate Numbers</button>
        <div id="size">Size: </div>
        <div id="numbers">Numbers: </div>
        <div id="sum">Total Sum: </div>
        <script>
            function Generate_Numbers(){
                var num1 = Number.parseInt(document.getElementById("num1").value);
                document.getElementById("size").innerHTML = "Size: "+ num1;

                var nums = []
                var total = 0;
                for(var i=0;i < num1; i++){
                    var random1 = Math.floor(Math.random() * 100)+1;
                    nums.push(random1);
                    total += random1;
                }
                document.getElementById("numbers").innerHTML = "Numbers: "+nums.join(' ');
                document.getElementById("sum").innerHTML = "Total Sum: " + total;

                if(total % 2 === 0){
                    document.getElementById("sum").style.backgroundColor = 'violet';

                }
            }
        </script>
    </body>
</html>
